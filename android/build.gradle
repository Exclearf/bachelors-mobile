// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

def sdkVersion     = project.findProperty('android.compileSdkVersion')?.toInteger()
def targetVersion  = project.findProperty('android.targetSdkVersion')?.toInteger()
def toolsVersion   = project.findProperty('android.buildToolsVersion')

ext {
  compileSdkVersion = sdkVersion     ?: 35
  targetSdkVersion  = targetVersion  ?: 35
  buildToolsVersion = toolsVersion   ?: "35.0.0"
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
